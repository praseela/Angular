<div class="modal-dialog" role="document">
  <form (submit)="submit(register)" #register="ngForm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTeacherTitle">Course Registration</h5>

      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="teacherName">Name</label>
          <input type="text" name="name" [ngModel]="name" ng-required="true" ng-maxlength="                                                                                                                                                                                                                                                   "
          />
        </div>

        <div class="form-group">
          <label for="teacherName">Place</label>
          <input type="text" name="place" [ngModel]="place" />
        </div>
        <div class="form-group">
          <label for="teacherName">Gender</label>
          <div *ngFor="let gender of gender">
            <input type="radio" name="gender" value="{{gender}}" [ngModel]="gender" /> {{gender}}
          </div>

        </div>
        <div class="form-group">
          <label for="teacherName">Course</label>
          <select placeholder="Choose Course" name="courses" [ngModel]="courses">
            <option *ngFor="let course of courses">
              {{course.viewValue}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="teacherName">Duration</label>
          <div *ngFor="let time of times">
            <input type="checkbox" value="{{time}}" name="duration" [ngModel]="times.time">{{time.time}}
            <!-- <input  type="checkbox" name=duration ng-model="time.Selected" />
           {{time.time}} -->
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </form>

</div>
